{% load compress %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}" />
    <link rel="stylesheet" href="{%static 'src/styles.css'%}">
    {% endcompress %}
  </head>

  <body class="bg-gradient-to-b from-gray-700 via-gray-900 to-black min-h-screen">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
              <a href="{% url "dashboard" %}" class="flex space-x-1 rtl:space-x-reverse">
                <img src="{% static "img/logo_bbva.webp" %}" class="h-8" alt="BBVA Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">App Interfaces</span>
              </a>
              <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                  <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
                      <span class="sr-only">Open user menu</span>
                      <img class="w-8 h-8 rounded-full" src="https://cdn.icon-icons.com/icons2/1508/PNG/512/systemusers_104569.png" alt="user photo"/>
                  </button>
                  <!-- Dropdown menu -->
                  <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
                      <div class="px-4 py-3">
                        <span class="block text-sm font-bold  text-gray-900 dark:text-white">Jorge Muñoz</span>
                        <span class="block text-sm text-gray-500 truncate dark:text-gray-400">jmunozf.contractor@bbva.com</span>
                      </div>

                      <ul class="py-2" aria-labelledby="user-menu-button">
                        <li>
                          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Configuración</a>
                        </li>
                        <li>
                          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Cerrar Sesión</a>
                        </li>
                      </ul>
                  </div>
              </div>
        </div>       
    </nav>

    <main class="p-4 grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-200 m-4 rounded-md shadow-slate-400 shadow-lg">
      {% block content %}{% endblock content %}
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
  </body>
</html>
